{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
        {% if bill_list %}
        {% for bill in bill_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="/naSearch/{{ bill }}/">{{ bill }}</a>
            </td>
            <td>{{ bill.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan='3'>검색 결과가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
